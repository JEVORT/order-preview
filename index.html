<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Sumary</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon" />
</head>

<body>
  <main class="container">
    <section class="card">
      <article class="card-image">
        <img src="assets/img/image-product-desktop.jpg" alt="imagen de producto" class="card-image-imgdesktop">
        <img src="assets/img/image-product-mobile.jpg" alt="imagen de producto" class="card-image-imgmovile">
      </article>
      <article class="card-contend">
        <article class="card-contend-header">
          <p class="card-contend-header-type">
            <spam class="card-contend-body-type-text">PERFUME</spam>
          </p>
          <p class="card-contend-header-title">Gabrielle Essence Eau De Parfum</p>

        </article>
        <article class="card-contend-body">
          <p class="card-contend-body-contend">
            <spam class="card-contend-body-contend-text">A floral, solar and voluptuous interpretation
              composed by
              Olivier Polge, Perfumer-Creator for the House of CHANEL.</spam>
          </p>
          <div class="card-contend-body-price">
            <p class="card-contend-body-price-number">$149.99</p>
            <p class="card-contend-body-price-before">$169.99</p>
          </div>
        </article>
        <article class="card-contend-footer">
          <button class="card-contend-footer-btn">
            <img src="assets/img/icon-cart.svg" alt="cart">
            Add to Cart</button>
        </article>
      </article>
    </section>

  </main>
</body>

</html>
